<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SantiTube</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background:#0f0f0f;
  color:white;
}

header{
  background:#202020;
  padding:15px;
  text-align:center;
  font-size:24px;
  font-weight:bold;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#1c1c1c;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}

.card iframe{
  width:100%;
  height:200px;
  border:none;
}

.title{
  padding:10px;
  font-size:14px;
}
</style>
</head>

<body>

<header>ðŸš€ SantiTube - Miles de Millones de Videos</header>

<div class="grid" id="videos"></div>

<script>

// Lista de videos reales de ejemplo
const videoIDs = [
"dQw4w9WgXcQ",
"9bZkp7q19f0",
"3tmd-ClpJxA",
"L_jWHffIx5E",
"kJQP7kiw5Fk",
"RgKAFK5djSk",
"OPf0YbXqDm0",
"hT_nvWreIhg",
"2Vv-BfVoq4g",
"60ItHLz5WEA"
];

const container = document.getElementById("videos");

// Generar 1000 videos aleatorios
for(let i=0; i<1000; i++){

  let randomVideo = videoIDs[Math.floor(Math.random()*videoIDs.length)];
  
  let card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <iframe src="https://www.youtube.com/embed/${randomVideo}" allowfullscreen></iframe>
    <div class="title">ðŸŽ¬ Video #${i+1} - SantiTube Random</div>
  `;

  container.appendChild(card);
}

</script>

</body>
</html>
